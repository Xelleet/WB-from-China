<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WB from China</title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

header {
    background-color: #4CAF50;
    padding: 1rem;
    text-align: center;
    box-shadow: 0 7px 6px rgba(0, 0, 0, 0.3);
}

.header-title {
    margin: 0;
    color: #fff;
    font-size: 2rem;
}

/* Main Content */
.main-content {
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
}

.products {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    justify-content: center;
}

.product-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    width: 300px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s, box-shadow 0.2s;
}

.product-card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.product-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-bottom: 1px solid #ddd;
}

.product-info {
    padding: 1rem;
}

.product-title {
    font-size: 1.2rem;
    font-weight: bold;
    color: #333;
    text-decoration: none;
    transition: color 0.2s;
}

.product-title:hover {
    color: #4CAF50;
}

.product-description {
    font-size: 0.9rem;
    color: #666;
    margin: 0.5rem 0;
}

.product-price {
    font-size: 1.1rem;
    font-weight: bold;
    color: #4CAF50;
    margin: 1rem 0;
}

/* Buttons */
.buttons {
    margin-top: 2rem;
    text-align: center;
}

.btn {
    text-decoration: none;
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    font-size: 1rem;
    display: inline-block;
    margin: 0.5rem;
    transition: background-color 0.2s, color 0.2s;
}

.btn-primary {
    background-color: #4CAF50;
    color: #fff;
    border: none;
}

.btn-primary:hover {
    background-color: #45a049;
}

.btn-secondary {
    background-color: #f44336;
    color: #fff;
    border: none;
}

.btn-secondary:hover {
    background-color: #e53935;
}

    </style>
</head>
<body>
    <header class="header">
        <h1 class="header-title">WB (not from China, promise ðŸ˜‡)</h1>
        <h2 style="color: white; ">We're glad to see you, {{user}}</h2>
    </header>
    <main class="main-content">
        <div class="products">
            {% for item in products %}
                <div class="product-card">
                    <img class="product-image" src="{{item.image.url}}" alt="{{item.title}}">
                    <div class="product-info">
                        <a class="product-title" href="{% url 'product' item.id %}">{{item.title}}</a>
                        <p class="product-description">{{item.description}}</p>
                        <p class="product-price">${{item.price}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="buttons">
            <a href="{% url 'cart' %}" class="btn btn-primary">Move to Cart</a>
            <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
        </div>
    </main>
</body>
</html>
