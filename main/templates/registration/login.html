<!DOCTYPE html>
<html lang="en">
<head>

    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Form Container */
form {
    background-color: #fff;
    width: 30%;
    margin: 50px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border: 1px solid #ddd;
}

/* Heading Style */
h2 {
    text-align: center;
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Form Element Styling */
form p {
    margin: 10px 0;
    font-size: 16px;
}

form label {
    font-weight: bold;
    color: #333;
}

form input[type="text"],
form input[type="email"],
form input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 5px;
    font-size: 16px;
}

/* Submit Button Styling */
form button {
    background-color: #28a745; /* Green */
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 15px;
    width: 100%;
}

form button:hover {
    background-color: #218838; /* Darker green */
}

/* Error Message Styling */
form .error-message {
    color: #dc3545; /* Red */
    font-weight: bold;
    margin-top: 10px;
}

/* Link Styling */
a {
    display: block;
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #28a745; /* Green */
    text-decoration: none;
}

a:hover {
    color: #218838; /* Darker green */
}

    </style>
</head>

</html>
